<ion-header>

  <ion-navbar>
    <ion-title>Graficas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
  <ion-item>
    <ion-label>Tipo</ion-label>
    <ion-select [(ngModel)]="gaming" submitText="Aceptar" cancelText="Cancelar">
      <ion-option value="1">Captura</ion-option>
      <ion-option value="2">Recepcionado</ion-option>
      <ion-option value="3">Seguimiento</ion-option>
      <ion-option value="4">Resuelto</ion-option>
      <ion-option value="5">Rechazado</ion-option>
      <ion-option value="6">Eliminado</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
  	<ion-label>Fecha Inicio</ion-label>
  		<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeStarts"></ion-datetime>
  </ion-item>
  <ion-item>
  	<ion-label>Fecha Fin</ion-label>
  		<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
  </ion-item>
  <button ion-button full color="secondary" (click)="showConfirm(gaming,event.timeStarts,event.timeEnds)"> Generar</button>
</ion-list>
<label>{{grafif}}</label>
